{% extends 'F02/base.html' %}
{% load humanize %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
{% block pagecontent %}
<div class="table-div">
    <table class ="table">
        <thread>
            <tr>
                <th> Celebrity Name </th>
                <th> Net Worth </th>

            </tr>
        </thread>
        <tbody>
        {% for celebrity in data %}
            <tr>
                <td>{{celebrity.name}}</td>
                <td>{{celebrity.worth | intcomma }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
</body>
</html>
